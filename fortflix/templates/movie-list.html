<!-- MOVIES 1st PAGE -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>FortFlix</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body style="background-color:#000; color: #fff;">
    <nav class="navbar navbar-inverse" style="background-color: #000; color: #fff">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="#" id="nav-titles">FORTFLIX</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="#" id="nav-titles">Home</a></li>
            <li><a href="#" id="nav-titles">TV Shows</a></li>
            <li class="active"><a href="#" id="nav-titles">Movies</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="nav-titles"><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></li>
          </ul>
        </div>
      </div>
    </nav>
  
    <center><h3 style="color: red">ALL MOVIES</h3></center>
    <div class="container">
      {% for movie in movies %}
      <div class="card" style="width:25%; background-color: #222223; margin: 3%; padding: 1%; display: inline-block;">
          <img class="card-img-top" src="{{movie.poster.url}}" alt="Card image" style="width:100%">
          <div class="card-body">
            <center><h4 class="card-title">{{movie.name}}</h4></center>
            <center><button class="btn btn-danger"><a href="../../../../movie/{{movie.basename}}" style="text-decoration: none; color: #fff;">View More</a></button></center>
          </div>
      </div>
      {% endfor %}

        


        <center>
            <ul class="pagination">
                <li  class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
            </ul>
        </center>


    </div>
    

</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</html>
